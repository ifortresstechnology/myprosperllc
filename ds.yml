apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: prospersllc
  name: prospers-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: springboot
    spec:
      containers:
      - image: iscanprint/prospersllc:3.1
        name: springboot
        ports:
        - name: springboot
          containerPort: 8080
        env:
        - name: SPRING_DATA_MONGODB_URI
          value: "mongodb+srv://denifer:admin123@mongodb-demo.p1jch.mongodb.net/prospers_llc?retryWrites=true&w=majority&appName=mongodb-demo
" # Update with your cloud MongoDB URI      
---
# Node Port Service for Spring Boot
apiVersion: v1
kind: Service
metadata:
  labels:
    name: springboot
  name: springboot
spec:
  type: LoadBalancer    #NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    name: springboot
